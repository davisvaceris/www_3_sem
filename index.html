<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="icon" href="img/tests.ico" type="image/x-icon">

    <title>Login | Davis Vaceris</title>
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop >
        <source src="img/main.mp4" type="video/mp4" />
      </video>
      <div id="body">
        <div class="container">
          <div class="row">
            <div class="col p-3">
              <h1>Login page</h1>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form>
                <div class="container">
                  <div class="mb-3 row">
                    <div class="col-12">
                      <label for="username" class="form-label">Username</label>
                    </div>
                    <div class="col-12">
                      <input id="username" type="text" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="col-12">
                      <small></small>
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <div class="col-12">
                      <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="col-12">
                      <input id="password" type="password" class="form-control">
                    </div>
                    <div class="col-12">
                      <small></small>
                    </div>
                  </div>
                  <div class="mb-3 form-check row">
                    <div class="col-12">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                  </div>
                  <div class="row justify-content-end">
                    <div class="col-7 mb-4">
                        <span>Don't have a account create one <a href="register.html">here </a>!</span>
                    </div>
                  </div>
                  <div class="row justify-content-evenly">
                    <div class="col-2 ">
                      <a href="home.html"><button type="button" class="btn btn-success" id="login">Login</button></a>
                    </div>
                  </div>
                  <div>
                </form>
            </div>
            </div>
        </div>
      </div>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <scrip src="script/login.js"></scrip>
  </body>
</html>
