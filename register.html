<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/register.css">
    <link rel="icon" href="img/tests.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <title>Register | Davis Vaceris</title>
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop >
        <source src="img/video.mp4" type="video/mp4" />
      </video>
      <div id="body">
        <div id="subbody">
          <h1>Register page</h1>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              <small class=" help"></small>
            </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" class="form-control " >
                <small class=" help"></small>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control">
                <small class=" help"></small>
              </div>
              <div class="mb-3">
                <label for="repassword" class="form-label">Repeated password</label>
                <input type="password" class="form-control" id="repassword">
                <small class=" help"></small>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="policies">
                <label class="form-check-label" for="policies">Accept all <a class="privacy" >terms</a> and <a class="privacy">policies </a><span class="obl">*</span></label>
                <small class=" help">Must check to register</small>
              </div>
              <a id="register" ><button id="register_btn" type="button" class="btn btn-success">Register</button></a>
              <a id="cancel"><button type="button" class="btn btn-danger">Cancel</button></a>
            </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="script/register.js"></script>
  </body>
</html>
